    <script src="/js/Server/Connection.js" type="text/javascript"></script>

    <script src="/js/Driver/bookmarks/bookmarksdb.js" type="text/javascript"></script>
    <script src="/js/Driver/bookmarks/manager.js" type="text/javascript"></script>

  </head>
  <body>

    <embed type="application/x-fvd-sync" id="bookmarksAccessFile">

    <!-- Prototype for tooltip -->

    <div id="tiptip_holder" class="tip_bottom">
      <div id="tiptip_arrow" style="margin-left: 14px; margin-top: -12px;">
        <div id="tiptip_arrow_inner"></div>
      </div>
      <div id="tiptip_content"></div>
    </div>

    <!-- END Prototype for tooltip -->

    <div id="prototype_dialogAlertCheck">

      <div id="dialogAlertCheckTextContainer">
        <span id="dialogAlertCheck_text">

        </span>
      </div>

      <div class="dialogAlertCheck_checkboxParent">
        <label><input type="checkbox" id="dialogAlertCheck_checkbox"/><span id="dialogAlertCheck_checkBoxLabel"></span></label>
      </div>

    </div>

    <div id="prototype_dialogSyncProgress">

      <div class="syncProgressDialog syncProgress">

        <div class="syncProgressLine"></div>

        <div class="progressElements">

          <div id="dlgSyncProgress_progressStateGroups">
            <span class="label" msg="dlg_sync_progress_groups"></span>
            <span style="display:none">(<span class="syncedCount" id="dlgSyncProgress_syncedCountGroups">0</span> <span msg="dlg_sync_progress_synced"></span>)</span>
          </div>

          <div id="dlgSyncProgress_progressStateDials">
            <span class="label" msg="dlg_sync_progress_dials"></span>
            <span style="display:none">(<span class="syncedCount" id="dlgSyncProgress_syncedCountDials">0</span> <span msg="dlg_sync_progress_synced"></span>)</span>
          </div>

          <div id="dlgSyncProgress_progressStateApplyChanges">
            <span class="label" msg="dlg_sync_progress_apply_changes"></span>
          </div>

        </div>

        <div class="bottomText" id="dlgSyncProgressBottomText">
          <span msg="dlg_sync_progress_bottom_text"></span>
        </div>

      </div>

    </div>

    <div id="prototype_dialogSyncProgressSimple">

      <div class="syncProgressDialog syncProgress">

        <div class="syncProgressLine"></div>

        <div class="simpleProgressItems">
          <span class="message"></span>
          <span class="value"></span>
        </div>

        <div class="bottomText" id="dlgSyncProgressBottomText">
          <span msg="dlg_sync_progress_bottom_text"></span>
        </div>

        <div class="redText manualSyncInProcess" hidden="true">
          <span msg="dlg_sync_manual_sync_in_process"></span>
          <div class="spacer"></div>
          <div>
            <span msg="dlg_sync_manual_sync_in_process_you"></span>
            <span msg="dlg_sync_manual_sync_in_process_must" class="bolderWord"></span>
            <span msg="dlg_sync_manual_sync_in_process_msg2"></span>
          </div>
          <div>
            <span msg="dlg_sync_manual_sync_in_process_msg3"></span>
          </div>
        </div>

        <div class="redText manualSyncSuccess" hidden="true">
          <span msg="dlg_sync_manual_sync_success"></span>
        </div>

        <div class="redText syncQuotaExceed" hidden="true">
          <span msg="dlg_alert_sync_quota_exceed_text"></span>
        </div>

        <div class="warning-unsorted">
          <span msg="popup_warning_unsorted"></span>
          <a href="https://everhelper.me/info/sync-unsorted.php?locale={{locale}}" target="_blank" msg="popup_warning_unsorted_link"></a>
        </div>

      </div>

    </div>

  </body>
</html>
