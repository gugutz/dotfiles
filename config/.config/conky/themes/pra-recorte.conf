${alignr}$font  ${tcp_portmon 32768 61000 rhost 2} ${alignr} ${tcp_portmon 32768 61000 rservice 2}  -─┤    │       
${alignr}$font  ${upspeed enp6s0} k/s    up -─┤       
${alignr}$font  ${upspeedgraph enp6s0 8,120 8b2132 fe8608}  -─┘    │       
