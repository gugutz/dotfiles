# The full list of available options is here:
# https://prettier.io/docs/en/options.html
#
# print width (default: 80)
printWidth: 80
# tab width (default: 2)
tabWidth: 2
# use tabs instead of spaces (default: false)
useTabs: false
# dont use semicolons
semi: false
# use single quotes instead of double quotes (default: false)
singleQuote: true
# define when to quote properties of objects (default: "as-needed")
quoteProps: "as-needed"
# use single quotes instead of double in JSX files (default: false)
jsxSingleQuote: false
# remove trailing commas from objects
trailingComma: none
# leave a space between brackets and other pairs
bracketSpacing: true
# Put the > of a multi-line JSX element at the end of the last line instead of being alone on the next line (default: false)
jsxBracketSameLine: false
# Include parentheses around a sole arrow function parameter.
arrowParens: "avoid"
# use Unix standard line ending (\n, aka LF "Line Feed")
endOfLine: "lf"
# overrides for specific file types
overrides:
  - files: "*.test.js"
    options:
      semi: true
  - files:
      - "*.html"
      - "legacy/**/*.js"
    options:
      tabWidth: 4

