# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none


# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
separator=false
interval=1
command=/usr/lib/i3blocks/memory
color=#dfe3ee

[memory]
label=
instance=/usr/swap
separator=true
interval=10
color=#7ea1a5

# CPU Temperature
#
[temperature]
#label=CPU TEMP
label=CPU 
interval=10
command=/usr/lib/i3blocks/temperature
#color=#8caba8
color=#dcedc1
separator=true

[disk-root]
label=:
command=/usr/lib/i3blocks/disk /
interval=30
color=#1793D1


[disk-home]
label=:
command=/usr/lib/i3blocks/disk $HOME
interval=30
color=#859900


# CPU usage
[cpu_usage]
label=
command=/usr/lib/i3blocks/cpu_usage
interval=1
#min_width=CPU:100.00%
separator=true
color=#00ff7f

[iface]
label=
instance=
color=#00FFFF
interval=10
separator=true
color=#adff00

[bandwidth]
label=
instance=enp3s0
interval=1
color=#83d0c9

[microphone]
label=
interval=5
command=~/.config/i3/scripts/microphone.sh

# Weather
[Weather]
command=~/.config/i3/scripts/weather.sh "florianopolis"
interval=1800
color=#c9c9ff
#border=#535353

[volume]
label=
command=/usr/lib/i3blocks/volume
interval=2
signal=10
# color=#d70a53
color=#f19950

[time]
command= date '+%d/%m/%Y %H:%M'
label=
interval=1
